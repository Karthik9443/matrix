<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halwa's Heart</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    #passwordDialog {
     display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url("6081946.jpg");
  background-size: cover; /* Ensures the background image covers the entire viewport */
  background-position: center;
  padding: 20px;
  text-align: center;
  z-index: 100;
  color: white; /* Keeps the text color white */
    }

    canvas {
      pointer-events: none;
    }
  </style>

  
  <canvas id="canvas"></canvas>
  
 
  <div id="passwordDialog">
    
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh;">
  <h2 style="color: Black; font-size: 45px style="text-align: center;">Hello Meenu Paapu</h2>
  <h3 style="color: white; font-size: 35px; text-align: center;">
    Well, there is only one key to my heart and I gave it to you my love. Now enter your name, di kullachi, in lowercase (Hint: I am Halwa, You?)
  </h3>
  <input type="password" id="password" />
  <input type="button" value="OK" onclick="checkPassword()" />
  <input type="button" value="Cancel" onclick="hidePasswordDialog()" />
</div>



  <script src='http://neilcarpenter.com/demos/canvas/matrix/stats.min.js'></script>
  <script src="./script.js"></script>
  <script>
    function showPasswordDialog() {
      var dialog = document.getElementById("passwordDialog");
      dialog.style.display = "block";
    }
    
    function hidePasswordDialog() {
      var dialog = document.getElementById("passwordDialog");
      dialog.style.display = "none";
    }
    
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "meenama") {
        hidePasswordDialog();
        window.location.href = "https://hbdrobin.netlify.app";
      } else {
        alert("Invalid password!");
      }
    }

    // Call the showPasswordDialog function to display the password dialog
    showPasswordDialog();
  </script>
</body>
</html>
