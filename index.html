<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batman's server</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    #passwordDialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      text-align: center;
      z-index: 100;
      color: black; /* Added this line */
    }

    canvas {
      pointer-events: none;
    }
  </style>

  
  <canvas id="canvas"></canvas>
  
 
  <div id="passwordDialog">
    
    <h2>This is Batman and I've got something to tell you..but first tell me..</h2>
    <p style="color: black;" font-size="10px" >Who are you?(lowercase)</p> <!-- Modified this line -->
    <input type="password" id="password" />
    <input type="button" value="OK" onclick="checkPassword()" />
    <input type="button" value="Cancel" onclick="hidePasswordDialog()" />
  </div>

  <script src='http://neilcarpenter.com/demos/canvas/matrix/stats.min.js'></script>
  <script src="./script.js"></script>
  <script>
    function showPasswordDialog() {
      var dialog = document.getElementById("passwordDialog");
      dialog.style.display = "block";
    }
    
    function hidePasswordDialog() {
      var dialog = document.getElementById("passwordDialog");
      dialog.style.display = "none";
    }
    
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "robin") {
        hidePasswordDialog();
        window.location.href = "https://hbdrobin.netlify.app/";
      } else {
        alert("Invalid password!");
      }
    }

    // Call the showPasswordDialog function to display the password dialog
    showPasswordDialog();
  </script>
</body>
</html>
